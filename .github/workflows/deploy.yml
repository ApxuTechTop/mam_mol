name: Deploy

on:
  push:
  schedule:
  - cron: "0 7 * * *"

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    
    - name: Build apps
      uses: hyoo-ru/mam_build@master2
      with:
        package: mol
        modules: app/demo app/hello mol/app/supplies mol/perf/sierp mol/perf/uibench mol/perf/dbmon mol/app/taxon mol/app/taxon/demo mol/mem mol/app/quine mol/app/questions mol/time/all mol/plot/all mol/fiber/demo mol/app/report mol/syntax2 mol/func/sandbox/demo
        
    - name: Deploy on GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: alex-page/blazing-fast-gh-pages-deploy@v1.1.0
      with:
        repo-token: ${{ secrets.GH_PAT }}
        site-directory: mol

